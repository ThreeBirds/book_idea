<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script>
		function testClick() {
			iosSearchEmp({
				type: 'vp' //vp表示副总 all表示所有人员选择
			}, r => {
				//r 选择人员的数组
				// {"empCode":'工号', "empName":'姓名'}
				setTimeout(() => {
					alert(JSON.stringify(r))
				}, 100);
			})
			// alert(iosGpsAuthorization())
		}
	</script>
</head>
<body>
	<h1>Hello</h1>
	<button onclick="testClick()" style="height: 100px;width: 200px">点击</button>
</body>
</html>
